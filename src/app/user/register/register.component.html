<main>
    <div class="container">
        <div class="row">
            <div class="col-4 offset-4" style="background: var(--bs-body-bg);box-shadow: 1px 2px 10px rgb(215,217,220);border-radius: 5px;">
                <form>
                    <div id="form_id" class="my-3"><label id="label_user_id" class="form-label" for="user_id">ID</label><input id="user_id" class="form-control" type="text" placeholder="ID를 입력하세요" /></div>
                    <div id="form_password" class="mb-3"><label id="label_user_password" class="form-label" for="user_password">Password</label><input id="user_password" class="form-control" type="password" placeholder="비밀번호를 입력하세요" /></div>
                    <div id="form_password_confirm" class="mb-3"><label id="label_user_password-1" class="form-label" for="user_password">Password Confirm</label><input id="user_password-1" class="form-control" type="password" placeholder="비밀번호를 입력하세요" /></div>
                    <div id="form_name" class="my-3"><label id="label_user_id-1" class="form-label" for="user_id">이름</label><input id="user_id-1" class="form-control" type="text" placeholder="이름을 입력하세요" /></div>
                    <div id="form_button_group" class="mb-3 d-grid gap-2"><button id="btn_login" class="btn btn-primary" type="submit">회원등록</button><button id="btn_cancel" class="btn btn-secondary" type="button">재설정</button></div>
                    <div class="mb-3"><a href="#">돌아가기</a></div>
                </form>
            </div>
        </div>
    </div>
</main>
