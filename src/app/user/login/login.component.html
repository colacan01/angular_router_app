<section>
    <div class="container">
        <div class="row mt-3">
            <div class="col-4 offset-4 mx-auto">
                <h2 class="fw-bolder">Login</h2>
                <hr />
            </div>
        </div>
    </div>
</section>
<main>
    <div class="container" style="font-size:0.7rem;">
        <div class="row">
            <div class="col-4 offset-4 my-auto" style="box-shadow: 1px 2px 10px rgb(215,217,220);background: var(--bs-body-bg);border-radius: 5px;">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="my-3">
                        <label id="label_user_id" class="form-label" for="user_id">ID</label>
                        <input id="user_id" class="form-control" type="text" placeholder="ID를 입력하세요" style="font-size:0.7rem;" formControlName="user_id"/>
                    </div>
                    <div class="mb-3">
                        <label id="label_user_password" class="form-label" for="user_password">Password</label>
                        <input id="user_password" class="form-control" type="password" placeholder="비밀번호를 입력하세요" style="font-size:0.7rem;" formControlName="user_password"/>
                    </div>
                    <div class="mb-3 d-grid gap-2">
                        <button id="btn_login" class="btn btn-primary" type="submit" style="font-size:0.7rem;">로그인</button>
                        <button id="btn_cancel" class="btn btn-secondary" type="reset" style="font-size:0.7rem;">취소</button></div>
                    <div class="mb-3" style="font-size:0.7rem;"><a href="#">회원가입</a></div>
                </form>
            </div>
        </div>
    </div>
</main>
