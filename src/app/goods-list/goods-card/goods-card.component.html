<div class="card h-100" style="border-style: none;box-shadow: 1px 2px 10px rgb(215,217,220);">
    <div class="card-header" style="background: var(--bs-body-bg);border-style: none;">
        <img class="rounded-circle float-start goods-card-comp-logo me-2" src="../../../assets/images/scoot_logo_mini.png">
        <h6>SCOTT</h6>
    </div>
    <img class="card-img w-100 d-block object-fit-cover goods-card-img-crop-center" src={{good.rep_image}} />
    <div class="card-body">
        <h4 class="card-title">{{good.name}}</h4>
        <h6 class="card-subtitle mb-2">{{good.price}}</h6>
        <a id="link_good_detail"    class="card-link goods-card-link-no-deco" href="#">상세보기</a>
        <a id="link_purchase"       class="card-link goods-card-link-no-deco" href="#">구매</a>
        <a id="link_like"           class="card-link goods-card-link-no-deco" href="#">좋아요</a>
        <a id="link_share"          class="card-link goods-card-link-no-deco" href="#">공유하기</a>
    </div>
</div>
