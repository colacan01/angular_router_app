
<main>
    <div class="container mb-3">        

        <section id="banner" class="mb-4" style="position: relative;" *ngIf="subcategory?.banner_image_url">    
            <div style="height: 300px;overflow: hidden;">
                <img class="category_banner w-100" src="{{subcategory?.banner_image_url}}">
            </div>
            <div style="position: absolute;top: 43%;left: 3%;">
                <h2 style="font-weight: bold;text-shadow: 2px 2px 4px var(--bs-emphasis-color);color: var(--bs-body-bg);">{{subcategory?.category_nm}}</h2>
            </div>
        </section>

        <section id="banner" class="mb-4" style="position: relative;" *ngIf="!subcategory?.banner_image_url">                
            <h2 style="font-weight: bold;text-shadow: 2px 2px 4px var(--bs-emphasis-color);color: var(--bs-body-bg);">{{subcategory?.category_nm}}</h2>            
        </section>

        <section id="main-nav">
            <div class="container" style="font-size: .7rem; padding-left: 0px;">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#"><span>{{good_path?.level_root}}</span></a></li>
                        <li class="breadcrumb-item" *ngIf="good_path?.level_1_name"><a href="#"><span>{{good_path?.level_1_name}}</span></a></li>
                        <li class="breadcrumb-item" *ngIf="good_path?.level_2_name"><a href="#"><span>{{good_path?.level_2_name}}</span></a></li>
                    </ol>
                </nav>
            </div>
        </section>

        <section id="main-content">
            <!-- <div id="row_new_item_label" class="row mt-3">
                <div class="col">
                    <h4>신상품</h4>
                </div>
            </div> -->

            <div id="goods_items" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 gy-4">
                <div class="col" *ngFor="let Good of Goods">
                    <app-goods-card [good]="Good"></app-goods-card>
                </div>
            </div>
        </section>
    </div>
</main>
