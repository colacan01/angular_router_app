<main>
    <div class="container">
        <form [formGroup]="write_form" (ngSubmit)="onSubmit()">
            <section id="wirte_header">
                <h3 id="wirte_header_name" class="my-4">게시물 작성</h3>
            </section>
            <section id="article_header" style="margin-bottom: 15px;">
                <select class="form-select w-25" style="margin-bottom: 7px;" formControlName="board_id">
                    <option *ngFor="let board of Boards" value="{{board.category_id}}">{{board.category_nm}}</option>
                </select>
                <input id="article_subject" class="form-control" type="text" style="width: 100%;" placeholder="제목을 입력하세요" formControlName="article_subject" />
            </section>
            <section id="article_body" style="margin-bottom: 15px;">
                <!-- <div class="editor" formControlName="article_body"></div> -->
                <!-- input 박스와 연결 -->
                <textarea class="form-control editor" style="width: 100%;height: 300px;" placeholder="내용을 입력하세요" formControlName="article_body"></textarea>
            </section>
            <section id="article_attach" style="margin-bottom: 30px;">
                <div id="attach_files" class="d-flex">
                    <div style="width: 100%;"><input id="article_attach" class="form-control" type="file" /></div>
                    <div class="d-flex justify-content-end align-items-center" style="padding-left: 4px;">
                        <div class="btn-group" role="group">
                            <button class="btn btn-primary text-nowrap" type="button">추가</button>
                            <button class="btn btn-danger text-nowrap" type="button">삭제</button>
                        </div>
                    </div>
                </div>
            </section>
            <section id="action">
                <div class="col-3 d-flex justify-content-center mx-auto gap-3">
                    <button class="btn btn-primary"   type="submit" style="width: 90px;" [disabled]="write_form.pristine || write_form.invalid">저장</button>
                    <button class="btn btn-secondary" type="reset"  style="width: 90px;">취소</button>
                </div>
            </section>
        </form>        
    </div>
</main>
