<section id="query_banner">
    <div class="container mb-3"></div>
</section>
<main>
    <div class="container" style="font-size: .7rem">
        <div id="write" class="row">
            <div class="col">
                <nav style="font-size: 0.85em">
                    <ul class="nav pagination">
                        <li class="nav-item page-item"><a class="nav-link active" [routerLink]="['/content_write']">글쓰기</a></li>
                        <li class="nav-item page-item"><a class="nav-link active" href="#">찾기옵션</a></li>
                        <li class="nav-item page-item"><a class="nav-link" href="#">관리2</a></li>
                        <li class="nav-item page-item"></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table">
                <thead class="caption-top">
                    <tr>
                        <th style="background: #e4e4e4;text-align: center;">작성자</th>
                        <th style="background: #e4e4e4;">제목</th>
                        <th class="text-center" style="background: #e4e4e4;">조회건수</th>
                        <th class="text-center" style="background: #e4e4e4;">작성일</th>
                        <th class="text-center" style="background: #e4e4e4;">추천건수</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let Article of Articles">
                        <td>{{Article.user_id}}</td>
                        <td><a [routerLink]="['/content_view/'+ board_id +'/', Article.article_id]">{{Article.article_subject}}</a><span class="badge bg-primary ms-2" style="font-size: .5rem;">{{Article.replies?.length}}</span></td>
                        <td style="text-align: right;">{{Article.article_read_count}}</td>
                        <td style="text-align: right;">{{Article.article_write_datetime | date: 'yyyy-MM-dd hh:mm'}}</td>
                        <td style="text-align: center;">{{Article.article_recommend_count}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="pagination" class="row">
            <div class="col">
                <nav style="font-size: 0.85em">
                    <ul class="nav pagination">
                        <li class="nav-item page-item"><a class="nav-link active" href="#">처음</a></li>
                        <li class="nav-item page-item"><a class="nav-link active" href="#">이전</a></li>
                        <li class="nav-item page-item"><a class="nav-link" href="#">1</a></li>
                        <li class="nav-item page-item"><a class="nav-link" href="#">2</a></li>
                        <li class="nav-item page-item"><a class="nav-link" href="#">3</a></li>
                        <li class="nav-item page-item"><a class="nav-link" href="#">다음</a></li>
                        <li class="nav-item page-item"><a class="nav-link" href="#">마지막</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</main>
