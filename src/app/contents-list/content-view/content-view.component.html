<section id="query_banner">
    <div class="container mb-3"></div>
</section>
<main>
    <div class="container">
        <section id="board_class">
            <h3 id="board_class_name" class="text-center my-4">{{article?.category?.category_nm}}</h3>
            <hr style="margin-bottom: 4px;" />
        </section>
        <section id="article_header">
            <p id="article_subject" class="fw-bold">{{article?.article_subject}}</p>
            <div class="d-flex">
                <div class="col">
                    <span id="author" style="display: block;font-size: .8rem;font-weight: bold;">콜라캔</span><i class="far fa-eye" style="font-size: .7rem;margin-right: 5px;"></i>
                    <span id="read_count" style="font-size: .7rem;">{{article?.article_read_count}} 회</span><i class="far fa-clock" style="font-size: 0.7rem;margin: 0px;margin-left: 20px;margin-right: 5px;"></i>
                    <span id="write_date" style="display: inline;font-size: .7rem;">{{article?.article_write_datetime | date: 'yyyy-MM-dd'}}</span>
                </div>
            </div>
            <hr style="margin-top: 2px;" />
        </section>
        <section id="article_body">            
            <div [innerHTML]="article?.article_body">
            </div>
            <hr style="margin-top: 15px;" />
        </section>
        <section id="article_nav">
            <div><i class="fa fa-chevron-up" style="margin-right: 5px;font-size: 0.7rem;color: var(--bs-gray-700);"></i><span id="next_article" style="font-size: .6rem;color: var(--bs-gray-700);margin-right: 17px;">다음글</span><span id="next_article_subject" style="font-size: .8rem;">장경구, 전국체전 개인도로 우승으로 위치를 증명하다 </span><span class="badge bg-primary ms-2" style="font-size: .5rem;">3</span><span id="next_article_write_date" class="float-end" style="font-size: .7rem;line-height: 24px;">2023-09-14</span></div>
            <div><i class="fa fa-chevron-down" style="margin-right: 5px;font-size: 0.7rem;color: var(--bs-gray-700);"></i><span id="prev_article" style="font-size: .6rem;color: var(--bs-gray-700);margin-right: 17px;">이전글</span><span id="prev_article_subject" style="font-size: .8rem;">장경구, 2023 창녕투어 개인종합 및 단체종합 석권</span><span class="badge bg-primary ms-2" style="font-size: .5rem;">5</span><span id="prev_article_write_date" class="float-end" style="font-size: .7rem;line-height: 24px;">2023-09-11</span></div>
        </section>
        <section id="form_reply" style="margin-top: 16px;">
            <form method="post"><textarea id="reply_body" class="form-control" style="width: 100%;height: 80px;" placeholder="댓글 내용을 입력하세요"></textarea>
                <div class="col-3 d-flex justify-content-center mx-auto gap-3" style="margin-top: 12px;"><button class="btn btn-primary" type="button" style="width: 90px;">저장</button><button class="btn btn-secondary" type="button" style="width: 90px;">취소</button></div>
            </form>
        </section>
    </div>
</main>
